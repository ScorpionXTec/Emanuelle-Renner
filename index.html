  <style>
  /* --- RESET E ESTRUTURA BASE --- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    background-color: #141414;
    color: white;
    font-family: 'Roboto', sans-serif;
    -webkit-font-smoothing: antialiased;
}

/* --- NAVEGAÇÃO (HEADER RESTAURADO) --- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 4%; 
    background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
    z-index: 1000;
}

.logo {
    color: #e50914;
    font-size: clamp(1.4rem, 5vw, 2.2rem);
    font-weight: bold;
    letter-spacing: 1px;
    text-decoration: none;
}

nav {
    display: flex;
    gap: 20px;
    align-items: center;
}

nav a {
    color: #e5e5e5;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 400;
    transition: 0.3s;
}

nav a:hover {
    color: white;
}

/* --- SEÇÃO PRINCIPAL (HERO) --- */
.hero {
    min-height: 85vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 5%;
    background-size: cover;
    background-position: center;
    position: relative;
    box-sizing: border-box;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(to right, #141414 15%, transparent 75%),
                linear-gradient(to top, #141414 5%, transparent 40%);
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 650px;
    margin-top: 60px; 
}

.title {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2.8rem, 9vw, 5.5rem);
    margin: 10px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

/* --- SELOS ATUALIZADOS (TOP 01, VERDE, ESTRELAS) --- */
.info {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    font-weight: bold;
}

.top10 {
    background-color: #e50914; 
    color: white; 
    padding: 3px 6px;
    border-radius: 2px;
    font-size: 0.8rem;
    font-family: 'Roboto', sans-serif;
    line-height: 1;
}

.rating {
    color: #46d369; 
}

.stars {
    color: #ffa000; 
    letter-spacing: 2px;
}

/* --- SELETOR E BOTÕES --- */
.season-selector { margin-bottom: 25px; }
.season-selector select {
    background: rgba(0,0,0,0.75);
    color: white;
    border: 1px solid #666;
    padding: 10px 15px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
}

.buttons { display: flex; gap: 15px; }
.buttons button {
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.2s;
}
.btn-play { background-color: white; color: black; }
.btn-fav { background-color: rgba(109, 109, 110, 0.8); color: white; }
.buttons button:hover { transform: scale(1.05); }

/* --- GALERIA ATUALIZADA (PAISAGEM + EFEITOS) --- */
.gallery {
    padding: 2vh 5% 8vh 5%;
    background-color: #141414;
}

.gallery-container {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 20px 0; /* Espaço para o zoom não cortar a foto */
    scrollbar-width: none;
    -webkit-overflow-scrolling: touch;
}
.gallery-container::-webkit-scrollbar { display: none; }

/* Configuração para as imagens da galeria */
.gallery-container img {
    min-width: 300px;      
    height: 300px;         
    object-fit: cover;     
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
}

/* Efeito de zoom e destaque ao passar o mouse */
.gallery-container img:hover {
    transform: scale(1.1); /* Zoom suave */
    box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    filter: brightness(1.1); /* Leve brilho */
    z-index: 10;
}

/* --- AJUSTES MOBILE --- */
@media (max-width: 768px) {
    header {

        background: rgba(20, 20, 20, 0.95);

    .hero {

    }

    .gallery-container img {
        min-width: 200px;
        height: 112px;
    }
}

    function updateSeason(val) {
      const data = temporadas[val];
      if (!data) return;

      const content = document.getElementById('content');
      content.style.opacity = 0;

      setTimeout(() => {
        // Atualiza Textos
        document.getElementById('display-title').innerText = data.titulo;
        document.getElementById('display-year').innerText = data.ano;
        document.getElementById('display-desc').innerText = data.desc;

        // Atualiza Fundo
        document.getElementById('hero-section').style.backgroundImage = `url('${data.bg}')`;

        // Atualiza Galeria
        const gall = document.getElementById('gallery-images');
        gall.innerHTML = "";
        data.fotos.forEach(link => {
          const img = document.createElement('img');
          img.src = link;
          gall.appendChild(img);
        });

        content.style.opacity = 1;
      }, 500);
    }
