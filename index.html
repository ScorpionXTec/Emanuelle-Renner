  <style>
   /* --- RESET E ESTRUTURA BASE --- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden; /* Impede qualquer barra de rolagem lateral */
    background-color: #141414;
    color: white;
    font-family: 'Roboto', sans-serif;
    -webkit-font-smoothing: antialiased;
}

/* --- NAVEGAÇÃO (HEADER) --- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 5%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%; /* Corrigido: Agora ocupa toda a largura */
    box-sizing: border-box; /* Garante que o padding não "empurre" o header para fora */
    z-index: 1000;
}

.logo {
    color: #e50914;
    font-size: clamp(1.2rem, 5vw, 1.8rem);
    font-weight: bold;
    letter-spacing: 1px;
}

nav {
    display: flex;
    gap: 15px;
}

nav a {
    color: #e5e5e5;
    text-decoration: none;
    font-size: 0.85rem;
    transition: 0.3s;
}

/* --- SEÇÃO PRINCIPAL (HERO) --- */
.hero {
    min-height: 85vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 5%;
    background-size: cover;
    background-position: center;
    position: relative;
    box-sizing: border-box;
}

/* Efeito de sombra/degradê sobre a foto */
.hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(to right, #141414 10%, transparent 70%),
                linear-gradient(to top, #141414 5%, transparent 30%);
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 650px;
    margin-bottom: 4vh; /* Distância dinâmica até a galeria */
}

.title {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2.8rem, 9vw, 5rem);
    margin: 10px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.description {
    font-size: clamp(0.95rem, 2vw, 1.1rem);
    line-height: 1.4;
    margin-bottom: 20px;
}

/* --- BOTÕES E SELETOR --- */
.season-selector { margin-bottom: 20px; }
.season-selector select {
    background: rgba(0,0,0,0.7);
    color: white;
    border: 1px solid #666;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 0.9rem;
}

.buttons { display: flex; gap: 10px; }
.buttons button {
    padding: 10px 25px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 4px;
    border: none;
    cursor: pointer;
}
.btn-play { background-color: white; color: black; }
.btn-fav { background-color: rgba(109, 109, 110, 0.8); color: white; }

/* --- GALERIA --- */
.gallery {
    padding: 2vh 5% 5vh 5%;
    background-color: #141414;
    position: relative;
    z-index: 10;
}

.gallery-container {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scrollbar-width: none;
}
.gallery-container::-webkit-scrollbar { display: none; }

.gallery-container img {
    min-width: 240px;
    height: 140px;
    object-fit: cover;
    border-radius: 4px;
    transition: 0.3s;
}

/* --- CONFIGURAÇÃO MOBILE (Onde o erro acontecia) --- */
@media (max-width: 768px) {
    header {
        justify-content: center; /* Centraliza logo no mobile */
        padding: 15px 0;
        width: 100%;
        left: 0;
    }

    nav { display: none; } /* Esconde menu no mobile para focar no logo */

    .hero {
        padding-top: 120px; /* Evita que o título fique sob o nome Netflix */
        min-height: 70vh;
        justify-content: flex-start;
    }

    .hero-content {
        text-align: center;
        margin-bottom: 25px;
    }

    .buttons {
        flex-direction: column;
        align-items: center;
    }

    .buttons button {
        width: 90%;
    }

    .gallery {
        padding-top: 0;
    }
}

    function updateSeason(val) {

      if (!data) return;

      const content = document.getElementById('content');
      content.style.opacity = 0;

      setTimeout(() => {
        // Atualiza Textos
        document.getElementById('display-title').innerText = data.titulo;
        document.getElementById('display-year').innerText = data.ano;
        document.getElementById('display-desc').innerText = data.desc;

        // Atualiza Fundo
        document.getElementById('hero-section').style.backgroundImage = `url('${data.bg}')`;

        // Atualiza Galeria
        const gall = document.getElementById('gallery-images');
        gall.innerHTML = "";
        data.fotos.forEach(link => {
          const img = document.createElement('img');
          img.src = link;
          gall.appendChild(img);
        });

        content.style.opacity = 1;
      }, 500);
    }
